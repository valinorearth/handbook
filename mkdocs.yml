site_name: Valinor Earth Handbook

theme:
  name: material
  
  favicon: favicon.ico
  logo: valinor-earth-logo.png

  palette:
    scheme: default
    primary: 'blue grey'
    accent: blue

  features:
    - navigation.instant

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes

extra_css:
  - assets/css/styles.css

extra:
  generator: false
  version: 1.0
  
  social:
