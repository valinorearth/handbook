      name: Valinor Earth on Twitter
    - icon: fontawesome/brands/facebook-square
      link: https://www.facebook.com/ValinorEarth
      name: Valinor Earth on Facebook
    - icon: fontawesome/brands/angellist
      link: https://angel.co/company/valinor-earth/
      name: Valinor Earth on AngelList
    - icon: fontawesome/solid/square-arrow-up-right
